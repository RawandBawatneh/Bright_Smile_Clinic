<form id="shiftForm">
  <label for="doctor">Select Doctor:</label>
  <select id="doctor" name="doctor_name" required>
      <!-- Doctor names will be populated dynamically -->
  </select>

  <label for="day_of_week">Day of Week:</label>
  <select id="day_of_week" name="day_of_week" required>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
  </select>

  <label for="start_time">Start Time:</label>
  <input type="time" id="start_time" name="start_time" required>

  <label for="end_time">End Time:</label>
  <input type="time" id="end_time" name="end_time" required>

  <button type="submit">Insert Shift</button>
</form>

<script>
  // Fetch doctor names dynamically
  fetch('/get_doctors')
      .then(response => response.json())
      .then(data => {
          const doctorSelect = document.getElementById('doctor');
          data.forEach(doctor => {
              const option = document.createElement('option');
              option.value = doctor.Name; // Use doctor's name as the value
              option.textContent = doctor.Name;
              doctorSelect.appendChild(option);
          });
      })
      .catch(error => console.error('Error fetching doctors:', error));
</script>
