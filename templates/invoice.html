<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Report</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      width: 90%;
      margin: 20px auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .filter {
      margin-top: 20px;
      text-align: center;
    }

    .filter label {
      font-weight: bold;
    }

    .filter select {
      margin-left: 10px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .report-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .report-table th, .report-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .report-table th {
      background-color: #007BFF;
      color: white;
    }

    .report-item {
      width: 30%;
      background-color: white;
      text-align: center;
      padding: 10px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .report-item i {
      font-size: 40px;
      color: purple;
      margin-bottom: 10px;
    }

    .report-item p {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Income Report</h1>
    </header>

    <div class="filter">
      <label for="date-filter">Filter by Date:</label>
      <select id="date-filter">
        <option value="this-month">This Month</option>
        <option value="last-month">Last Month</option>
        <option value="custom">Custom</option>
      </select>
    </div>

    <!-- Income report table -->
    <table class="report-table">
      <thead>
        <tr>
          <th>Patient ID</th>
          <th>Patient Name</th>
          <th>Invoice Amount</th>
          <th>Paid Amount</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in income_data %}
        <tr>
          <td>{{ entry.PatientID }}</td>
          <td>{{ entry.PatientName }}</td>
          <td>{{ entry.TotalAmount }}</td>
          <td>{{ entry.TotalPaid }}</td>
          <td>{{ entry.Balance }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("date-filter").addEventListener("change", (e) => {
      console.log(`Date filter changed to: ${e.target.value}`);
      // Add logic to update the table data based on the selected filter
    });
  </script>

  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
