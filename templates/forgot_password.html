<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #007BFF, #8E44AD);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 400px;
        }

        .message-box h3 {
            color: #007BFF;
            margin-bottom: 15px;
        }

        .message-box p {
            font-size: 16px;
            color: #555;
        }

        .back-to-login {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-to-login:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #fff;
            color: black;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h3>Forgot Your Password?</h3>
        <p>Your request has been received. Please check your email for further instructions.</p>
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>
    <footer>
        <p>Copyright Â© 2025 Bright Smile Dental Clinic By Engineering Students.</p>
    </footer>
</body>
</html>
