<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #007BFF, #8E44AD);
            color: #333;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .form-box h3 {
            margin-bottom: 20px;
            color: #007BFF;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #777;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            background-color: #fff;
            color: black;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer .footer-links a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        footer .footer-links a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-box">
            <h3>Login</h3>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                <div class="input-group">
                    <select name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Secretary">Secretary</option>
                    </select>
                </div>
                <button type="submit">Login</button>
                <a href="{{ url_for('forgot_password') }}" class="forgot-password">I forgot my password</a>
            </form>
        </div>
    </div>
    <footer>
        <p>Copyright ¬© 2025 Bright Smile Dental Clinic By Engineering Students.</p>
        <div class="footer-links">
            <a href="#">Terms & Conditions</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Data & Security</a> |
            <a href="#">Language</a> |
            <a href="#">Facebook</a>
        </div>
    </footer>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅ';
            }
        }
    </script>
</body>
</html>
